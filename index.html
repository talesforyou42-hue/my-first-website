<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Writer Visual Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg,#ffd3b6,#ffaaa5);
}

/* CENTER WRAPPER */
.container{
  text-align:center;
}

/* TITLE */
h1{
  margin:0;
  font-size:2.8rem;
  font-weight:800;
  background:linear-gradient(90deg,#ff7a18,#ffb347,#ff7a18);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* SUBTITLE */
p{
  margin:12px 0 40px;
  font-size:1.05rem;
  color:#333;
}

/* LINK */
a{
  font-size:2.2rem;
  font-weight:700;
  text-decoration:none;
  background:linear-gradient(90deg,#ff512f,#dd2476,#ff512f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  transition:transform .2s ease;
}

a:hover{
  transform:scale(1.06);
}
</style>
</head>

<body>

<div class="container">
  <h1>Writer Visual Tool</h1>
  <p>Create characters & scenes without leaving the site</p>

  <!-- ONLY LINK -->
  <a href="editor.html">Start your Manhwa here</a>
</div>

</body>
</html>
