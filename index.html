<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Writer Visual Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:sans-serif;margin:0;padding:0;background:#f4f4f4;}
    header{background:#222;color:#fff;text-align:center;padding:1rem;}
    section{background:#fff;margin:1rem;padding:1rem;border-radius:6px;}
    h2{margin-top:0;}
    ul{padding-left:20px;}
    li{cursor:pointer;margin-bottom:6px;}
    li:hover{background:#f0f0f0;}
    .details{background:#eef;border-radius:6px;padding:1rem;margin-top:1rem;}
  </style>
</head>
<body>

<header>
  <h1>Writer Visual Tool</h1>
  <p>Plan characters and scenes visually</p>
</header>

<!-- Character Creator -->
<section>
  <h2>Character Creator</h2>

  <label>Name:</label><br>
  <input type="text" id="char-name" placeholder="Enter name"><br><br>

  <label>Hair:</label><br>
  <select id="char-hair">
    <option>Short</option>
    <option>Medium</option>
    <option>Long</option>
  </select><br><br>

  <label>Body Type:</label><br>
  <select id="char-body">
    <option>Slim</option>
    <option>Average</option>
    <option>Curvy</option>
  </select><br><br>

  <button id="save-btn">Save Character</button>
</section>

<!-- Result -->
<section>
  <h2>Characters</h2>
  <p id="result-text">No character yet.</p>
  <ul id="character-list"></ul>

  <!-- Details Panel -->
  <div id="details" class="details" style="display:none;">
    <h3>Character Details</h3>
    <p id="detail-text"></p>
  </div>
</section>

<script>
const saveBtn = document.getElementById('save-btn');
const list = document.getElementById('character-list');
const resultText = document.getElementById('result-text');
const detailsBox = document.getElementById('details');
const detailText = document.getElementById('detail-text');

function getCharacters() {
  return JSON.parse(localStorage.getItem('characters')) || [];
}

function saveCharacters(chars) {
  localStorage.setItem('characters', JSON.stringify(chars));
}

function renderCharacters() {
  list.innerHTML = '';
  const characters = getCharacters();

  characters.forEach((char, index) => {
    const li = document.createElement('li');
    li.textContent = `${index + 1}. ${char.name}`;
    li.onclick = () => showDetails(char);
    list.appendChild(li);
  });

  if (characters.length > 0) {
    const last = characters[characters.length - 1];
    resultText.innerText = `Last Character: ${last.name}`;
  }
}

function showDetails(char) {
  detailsBox.style.display = 'block';
  detailText.innerHTML = `
    <strong>Name:</strong> ${char.name}<br>
    <strong>Hair:</strong> ${char.hair}<br>
    <strong>Body:</strong> ${char.body}
  `;
}

saveBtn.onclick = () => {
  const name = document.getElementById('char-name').value.trim();
  const hair = document.getElementById('char-hair').value;
  const body = document.getElementById('char-body').value;

  if (!name) {
    alert('Enter name');
    return;
  }

  const characters = getCharacters();
  if (characters.some(c => c.name.toLowerCase() === name.toLowerCase())) {
    alert('Character already exists');
    return;
  }

  characters.push({ name, hair, body });
  saveCharacters(characters);

  document.getElementById('char-name').value = '';
  document.getElementById('char-hair').selectedIndex = 0;
  document.getElementById('char-body').selectedIndex = 0;

  renderCharacters();
};

renderCharacters();
</script>

</body>
</html>
