<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Writer Visual Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:sans-serif;margin:0;padding:0;background:#f4f4f4;}
    header{background:#222;color:#fff;text-align:center;padding:1rem;}
    section{background:#fff;margin:1rem;padding:1rem;border-radius:6px;}
    h2{margin-top:0;}
    textarea{width:100%;height:90px;}
    ul{padding-left:20px;}
    button{padding:8px 12px;margin-top:8px;}
    img{max-width:150px;border-radius:8px;margin-top:8px;}
    .locked{color:green;font-weight:bold;}
  </style>
</head>
<body>

<header>
  <h1>Writer Visual Tool</h1>
  <p>Plan characters and scenes visually</p>
</header>

<!-- Character Creator -->
<section>
  <h2>Prompt Based Character Creator</h2>

  <label>Character Name</label><br>
  <input type="text" id="char-name" placeholder="Enter character name"><br><br>

  <label>Describe Character (simple words)</label><br>
  <textarea id="char-prompt"
    placeholder="Example: Manhwa style mature woman, long hair, confident, seductive vibe"></textarea><br><br>

  <!-- FACE LOCK UI -->
  <h3>Face Lock (Required)</h3>
  <input type="file" id="face-upload" accept="image/*"><br>
  <img id="face-preview" style="display:none;">
  <p id="face-status">No face locked</p>
  <button id="lock-face-btn">Lock Face</button>

  <hr>

  <button id="save-btn">Save Character</button>
</section>

<!-- Result -->
<section>
  <h2>Result</h2>
  <p id="result-text">No character yet.</p>
  <ul id="character-list"></ul>
</section>

<script>
const saveBtn = document.getElementById('save-btn');
const resultText = document.getElementById('result-text');
const list = document.getElementById('character-list');

const faceUpload = document.getElementById('face-upload');
const facePreview = document.getElementById('face-preview');
const faceStatus = document.getElementById('face-status');
const lockFaceBtn = document.getElementById('lock-face-btn');

let faceLocked = false;
let faceImageData = null;

/* ---------- FACE LOCK LOGIC ---------- */
faceUpload.addEventListener('change', () => {
  const file = faceUpload.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    facePreview.src = reader.result;
    facePreview.style.display = 'block';
    faceImageData = reader.result;
  };
  reader.readAsDataURL(file);
});

lockFaceBtn.addEventListener('click', () => {
  if (!faceImageData) {
    alert('Please upload a face image first');
    return;
  }
  faceLocked = true;
  faceUpload.disabled = true;
  lockFaceBtn.disabled = true;
  faceStatus.textContent = 'Face Locked ✅';
  faceStatus.className = 'locked';
});

/* ---------- STORAGE HELPERS ---------- */
function getCharacters() {
  return JSON.parse(localStorage.getItem('characters')) || [];
}

function saveCharacters(data) {
  localStorage.setItem('characters', JSON.stringify(data));
}

/* ---------- RENDER LIST ---------- */
function renderCharacters() {
  list.innerHTML = '';
  const characters = getCharacters();

  characters.forEach((c, i) => {
    const li = document.createElement('li');
    li.textContent = `${i+1}. ${c.name} → ${c.prompt}`;
    list.appendChild(li);
  });

  if (characters.length > 0) {
    const last = characters[characters.length - 1];
    resultText.innerText =
      `Last Character: ${last.name} | Prompt: ${last.prompt}`;
  }
}

/* ---------- SAVE CHARACTER ---------- */
saveBtn.addEventListener('click', () => {
  const name = document.getElementById('char-name').value.trim();
  const prompt = document.getElementById('char-prompt').value.trim();

  if (!name || !prompt) {
    alert('Please enter name and character description');
    return;
  }

  if (!faceLocked) {
    alert('You must lock a face before saving character');
    return;
  }

  const characters = getCharacters();

  if (characters.some(c => c.name.toLowerCase() === name.toLowerCase())) {
    alert('Character with this name already exists');
    return;
  }

  characters.push({
    name,
    prompt,
    face: faceImageData,   // FACE IDENTITY
    locked: true
  });

  saveCharacters(characters);

  // Reset form (not face lock)
  document.getElementById('char-name').value = '';
  document.getElementById('char-prompt').value = '';

  renderCharacters();
});

renderCharacters();
</script>

</body>
</html>
