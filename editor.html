<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

/* COLOUR BG */
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at 10% 20%, #ff9a9e, transparent 40%),
    radial-gradient(circle at 90% 30%, #fad0c4, transparent 40%),
    radial-gradient(circle at 50% 80%, #fbc2eb, transparent 45%),
    linear-gradient(135deg,#a18cd1,#fbc2eb);
  overflow-x:hidden;
}

/* Wrapper */
.page-wrapper{
  display:flex;
  justify-content:center;
  padding:90px 20px 20px;
  width:100%;
}

/* Page */
.page{
  background:white;
  width:380px;
  min-height:85vh;
  border-radius:18px;
  padding:14px;
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
}

/* Top Bar */
.topbar{
  text-align:center;
  color:white;
  font-weight:700;
  padding:18px 0;
  font-size:1.4rem;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:transparent;
}

/* PANEL */
.panel{
  width:100%;
  min-height:220px;
  border:2px solid #222;
  border-radius:6px;
  margin-bottom:14px;
  position:relative;
  overflow:hidden;
  background:#e6e6e6;
}

/* BG */
.bg-layer{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:1;
  z-index:1;
}

/* Character */
.char-img{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  max-height:95%;
  z-index:2;
}

/* Caption */
.caption{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  min-height:50px;
  background:rgba(0,0,0,0.65);
  color:white;
  padding:8px 10px;
  font-size:0.95rem;
  z-index:3;
  pointer-events:none;
}

/* Tools */
.tools{
  position:absolute;
  left:6px;
  top:6px;
  z-index:5;
  display:flex;
  gap:4px;
}
.tools button{
  padding:2px 6px;
  font-size:10px;
  background:#111;
  color:white;
  border:none;
  border-radius:4px;
}

/* Resize */
.resize-bar{
  position:absolute;
  bottom:-16px;
  left:0;
  width:100%;
  height:20px;
  background:#ddd;
  cursor:ns-resize;
  text-align:center;
  font-size:11px;
  z-index:6;
  user-select:none;
}

/* Delete */
.delete-panel{
  position:absolute;
  right:6px;
  top:6px;
  background:red;
  color:white;
  border:none;
  padding:3px 6px;
  font-size:11px;
  border-radius:4px;
  z-index:7;
}

/* BOTTOM INPUT BAR */
.input-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  border-top:2px solid #ccc;
  padding:10px;
  display:flex;
  gap:8px;
}
.input-bar input{
  flex:1;
  padding:12px;
  border:1px solid #bbb;
  border-radius:25px;
  outline:none;
  font-size:1rem;
}
.input-bar button{
  padding:12px 20px;
  border:none;
  border-radius:25px;
  background:#ff5f6d;
  color:white;
  font-weight:700;
  font-size:1rem;
}

.clear-all{
  margin-top:14px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:black;
  color:white;
  font-weight:600;
}
</style>
</head>

<body>

<div class="topbar">ðŸ“œ Create Your Manhwa</div>

<div class="page-wrapper">
  <div class="page" id="page"></div>
</div>

<!-- BOTTOM TEXT FIELD -->
<div class="input-bar">
  <input id="scene-text" type="text" placeholder="Describe your scene... e.g. Neha enters kitchen">
  <button onclick="createFromText()">Create</button>
</div>

<script>
/* CREATE PANEL FROM TYPING */
function createFromText(){
  const input=document.getElementById("scene-text");
  const text=input.value.trim();
  if(!text)return;
  addPanel({text});
  input.value="";
  saveAll();
}

/* PANEL CREATION */
function newPanel(data={}){
  const panel=document.createElement("div");
  panel.className="panel";
  panel.style.minHeight=data.height||"220px";

  const bg=document.createElement("div");
  bg.className="bg-layer";
  if(data.bg) bg.style.backgroundImage=`url(${data.bg})`;

  const caption=document.createElement("div");
  caption.className="caption";
  caption.innerText=data.text||"Sceneâ€¦";

  const tools=document.createElement("div");
  tools.className="tools";
  tools.innerHTML=`
    <button onclick="uploadBG(this)">BG</button>
    <button onclick="uploadChar(this)">CHR</button>
  `;

  const del=document.createElement("button");
  del.className="delete-panel";
  del.innerText="x";
  del.onclick=()=>{ panel.remove(); saveAll(); };

  const resize=document.createElement("div");
  resize.className="resize-bar";
  resize.innerText="â‡•";

  panel.appendChild(bg);
  panel.appendChild(tools);
  panel.appendChild(caption);
  panel.appendChild(del);
  panel.appendChild(resize);

  if(data.char){
    const img=document.createElement("img");
    img.src=data.char;
    img.className="char-img";
    panel.appendChild(img);
  }

  return panel;
}

/* ADD PANEL */
function addPanel(data={}){
  const page=document.getElementById("page");
  const panel=newPanel(data);
  page.appendChild(panel);
}

/* BG UPLOAD */
function uploadBG(btn){
  const panel=btn.closest(".panel");
  const bg=panel.querySelector(".bg-layer");
  const input=document.createElement("input");
  input.type="file"; input.accept="image/*";
  input.onchange=e=>{
    const f=e.target.files[0];
    if(!f)return;
    const reader=new FileReader();
    reader.onload=ev=>{ bg.style.backgroundImage=`url(${ev.target.result})`; saveAll(); };
    reader.readAsDataURL(f);
  };
  input.click();
}

/* CHAR UPLOAD */
function uploadChar(btn){
  const panel=btn.closest(".panel");
  const input=document.createElement("input");
  input.type="file"; input.accept="image/*";
  input.onchange=e=>{
    const f=e.target.files[0]; if(!f)return;
    const reader=new FileReader();
    reader.onload=ev=>{
      const img=document.createElement("img");
      img.src=ev.target.result;
      img.className="char-img";
      panel.appendChild(img);
      saveAll();
    };
    reader.readAsDataURL(f);
  };
  input.click();
}

/* SAVE & LOAD */
function saveAll(){
  const panels=[...document.querySelectorAll(".panel")].map(p=>{
    const char=p.querySelector(".char-img");
    return {
      text:p.querySelector(".caption").innerText,
      bg:p.querySelector(".bg-layer").style.backgroundImage.replace('url("','').replace('")',''),
      char:char?char.src:"",
      height:p.style.minHeight
    };
  });
  localStorage.setItem("manhwa",JSON.stringify(panels));
}
function loadAll(){
  const saved=JSON.parse(localStorage.getItem("manhwa")||"[]");
  saved.length?saved.forEach(p=>addPanel(p)):null;
}
loadAll();

/* CLEAR */
function clearAll(){
  localStorage.removeItem("manhwa");
  location.reload();
}
</script>

</body>
</html>
