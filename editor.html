<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Page Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#bfbfbf;
  font-family:Arial, sans-serif;
}

/* TOP BAR */
.topbar{
  background:#111;
  color:#fff;
  padding:10px;
  text-align:center;
}

/* WORKSPACE */
.workspace{
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MANHWA PAGE */
.page{
  width:380px;
  min-height:600px;
  background:#fff;
  box-shadow:0 0 20px rgba(0,0,0,.3);
  padding:10px;
  position:relative;
}

/* PANEL */
.panel{
  border:2px dashed #aaa;
  min-height:120px;
  margin-bottom:12px;
  position:relative;
  resize:vertical;
  overflow:auto;
  background:#f9f9f9;
}

/* PANEL LABEL */
.panel::before{
  content:"Panel";
  position:absolute;
  top:4px;
  left:6px;
  font-size:12px;
  color:#666;
}

/* ADD BUTTON */
.controls{
  text-align:center;
  margin-bottom:10px;
}
button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,#ff512f,#dd2476);
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="topbar">
  Manhwa Page Editor
</div>

<div class="controls">
  <button onclick="addPanel()">âž• Add Panel</button>
</div>

<div class="workspace">
  <div class="page" id="page">
    <!-- Panels appear here -->
  </div>
</div>

<script>
function addPanel(){
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.contentEditable = true;
  panel.innerText = "Write scene or prompt here...";
  document.getElementById("page").appendChild(panel);
}
</script>

</body>
</html>
