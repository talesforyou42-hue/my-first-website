<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#ececec;
}

/* Top Bar */
.topbar{
  background:#111;
  color:white;
  padding:12px;
  text-align:center;
  font-size:1.1rem;
  font-weight:600;
}

/* Workspace */
.workspace{
  display:flex;
  justify-content:center;
  padding:20px;
}

/* Page Area */
.page{
  width:380px;
  min-height:90vh;
  background:white;
  border-radius:8px;
  box-shadow:0 0 20px rgba(0,0,0,.3);
  padding:12px;
  overflow-x:hidden;
}

/* Scene Line */
.scene-line{
  height:6px;
  width:100%;
  background:black;
  border-radius:3px;
  margin:8px 0;
  position:relative;
}

/* Delete Scene Line Button */
.scene-line button{
  position:absolute;
  right:-5px;
  top:-10px;
  background:red;
  border:none;
  color:white;
  border-radius:50%;
  width:18px;
  height:18px;
  font-size:10px;
}

/* Panel */
.panel{
  width:100%;
  min-height:160px;
  border:2px solid black;
  border-radius:4px;
  background:#fafafa;
  position:relative;
  resize:vertical;
  overflow:auto;
  padding:8px;
  font-size:0.9rem;
  color:#444;
}

/* Delete panel button */
.delete-panel{
  position:absolute;
  right:6px;
  top:6px;
  background:red;
  color:white;
  border:none;
  font-size:10px;
  padding:3px 5px;
  border-radius:4px;
}

/* Add Button */
.add-panel{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  background:#111;
  color:white;
  font-weight:600;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="topbar">ðŸ“œ Manhwa Editor</div>

<div class="workspace">
  <div class="page" id="page">

    <!-- First Line -->
    <div class="scene-line">
      <button onclick="this.parentNode.remove()">x</button>
    </div>

    <!-- First Panel -->
    <div class="panel" contenteditable="true">
      Write your first scene here...
      <button class="delete-panel" onclick="this.parentNode.remove()">x</button>
    </div>

    <!-- Last Line -->
    <div class="scene-line">
      <button onclick="this.parentNode.remove()">x</button>
    </div>

    <button class="add-panel" onclick="addPanel()">+ Add Scene</button>
  </div>
</div>

<script>
function addPanel(){
  const page = document.getElementById("page");
  const addBtn = document.querySelector(".add-panel");

  // top line
  const line1 = document.createElement("div");
  line1.className = "scene-line";
  line1.innerHTML = `<button onclick="this.parentNode.remove()">x</button>`;

  // panel
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.contentEditable = "true";
  panel.innerHTML = `
    New scene...
    <button class="delete-panel" onclick="this.parentNode.remove()">x</button>
  `;

  // bottom line
  const line2 = document.createElement("div");
  line2.className = "scene-line";
  line2.innerHTML = `<button onclick="this.parentNode.remove()">x</button>`;

  page.insertBefore(line1, addBtn);
  page.insertBefore(panel, addBtn);
  page.insertBefore(line2, addBtn);
}
</script>

</body>
</html>
