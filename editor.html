<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#ececec;
}

/* TOP BAR */
.topbar{
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:600;
}

/* WORKSPACE */
.workspace{
  display:flex;
  justify-content:center;
  padding:20px;
}

/* PAGE */
.page{
  background:white;
  width:380px;
  min-height:90vh;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  padding:12px;
  position:relative;
}

/* PANEL AREA */
.panel-area{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

/* EDITABLE PANEL */
.panel{
  width:100%;
  min-height:160px;
  border:2px dashed #bbb;
  border-radius:8px;
  resize:both;
  overflow:auto;
  padding:8px;
  font-size:0.9rem;
  color:#666;
  background:#fafafa;
}

.panel:focus{
  outline:none;
  border-color:#ff5f6d;
}

/* ADD PANEL BUTTON */
.add-panel{
  margin-top:14px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#ff5f6d;
  color:white;
  font-weight:600;
}

/* INPUT BAR */
.input-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ccc;
  padding:10px;
  display:flex;
  gap:8px;
}

.input-bar input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
  outline:none;
}

.input-bar button{
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#111;
  color:white;
  font-weight:600;
}
</style>
</head>

<body>

<div class="topbar">
  Manhwa Editor — Free Layout
</div>

<div class="workspace">
  <div class="page">

    <div class="panel-area" id="panelArea">
      <div class="panel" contenteditable="true">
        Click here and describe the scene or leave empty
      </div>
    </div>

    <button class="add-panel" onclick="addPanel()">+ Add Panel</button>

  </div>
</div>

<div class="input-bar">
  <input type="text" placeholder="Describe scene for selected panel…">
  <button>Create</button>
</div>

<script>
function addPanel(){
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.contentEditable = "true";
  panel.textContent = "New manhwa panel";
  document.getElementById("panelArea").appendChild(panel);
}
</script>

</body>
</html>
