<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

/* COLOURFUL BACKGROUND */
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at 10% 20%, #ff9a9e, transparent 40%),
    radial-gradient(circle at 90% 30%, #fad0c4, transparent 40%),
    radial-gradient(circle at 50% 80%, #fbc2eb, transparent 45%),
    linear-gradient(135deg,#a18cd1,#fbc2eb);
  overflow-x:hidden;
}

/* Wrapper */
.page-wrapper{
  display:flex;
  justify-content:center;
  padding:20px;
  width:100%;
}

/* PAGE CARD */
.page{
  background:white;
  width:380px;
  min-height:90vh;
  border-radius:18px;
  padding:14px;
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
}

/* Top Bar */
.topbar{
  text-align:center;
  color:white;
  font-weight:700;
  padding:18px 0;
  font-size:1.4rem;
}

/* PANEL */
.panel{
  width:100%;
  min-height:160px;
  border:2px solid black;
  border-radius:6px;
  background:#f9f9f9;
  margin-bottom:14px;
  position:relative;
  overflow:hidden;
  font-size:0.95rem;
  color:#444;
  padding-bottom:26px;
}

/* Text area */
.editor-box{
  width:100%;
  height:100%;
  padding:10px;
  outline:none;
}

/* RESIZE BAR */
.resize-bar{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:22px;
  background:#ddd;
  cursor:grab;
  text-align:center;
  font-size:11px;
  color:#333;
  user-select:none;
  border-top:1px solid #aaa;
}

/* Delete */
.delete-panel{
  position:absolute;
  right:6px;
  top:6px;
  background:red;
  color:white;
  border:none;
  font-size:11px;
  padding:2px 6px;
  border-radius:4px;
}

/* Add */
.add-panel{
  width:100%;
  padding:12px;
  border:none;
  border-radius:24px;
  background:#ff5f6d;
  color:white;
  font-weight:700;
  font-size:1rem;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="topbar">ðŸ“œ Create Your Manhwa</div>

<div class="page-wrapper">
  <div class="page" id="page">

    <div class="panel">
      <div class="editor-box" contenteditable="true">Start your sceneâ€¦</div>
      <div class="resize-bar">â‡• resize</div>
      <button class="delete-panel" onclick="this.parentNode.remove()">x</button>
    </div>

    <button class="add-panel" onclick="addPanel()">+ Add Scene</button>
  </div>
</div>

<script>
let resizing = false;
let activePanel=null,startY=0,startH=0;

document.addEventListener("mousedown",startResize);
document.addEventListener("mousemove",doResize);
document.addEventListener("mouseup",stopResize);
document.addEventListener("touchstart",startResize,{passive:false});
document.addEventListener("touchmove",doResize,{passive:false});
document.addEventListener("touchend",stopResize);

function startResize(e){
  const bar=e.target.closest(".resize-bar");
  if(!bar)return;
  resizing = true;
  activePanel=bar.parentNode;
  startY=e.touches?e.touches[0].clientY:e.clientY;
  startH=activePanel.offsetHeight;

  // LOCK SCROLL
  document.body.style.overflow="hidden";
}

function doResize(e){
  if(!resizing)return;

  const y=e.touches?e.touches[0].clientY:e.clientY;
  const diff=y-startY;
  activePanel.style.height=Math.max(120,startH+diff)+"px";
}

function stopResize(){
  resizing = false;
  activePanel=null;
  // UNLOCK SCROLL
  document.body.style.overflow="auto";
}

function addPanel(){
  const page=document.getElementById("page");
  const btn=document.querySelector(".add-panel");

  const panel=document.createElement("div");
  panel.className="panel";
  panel.innerHTML=`
    <div class="editor-box" contenteditable="true">New sceneâ€¦</div>
    <div class="resize-bar">â‡• resize</div>
    <button class="delete-panel" onclick="this.parentNode.remove()">x</button>
  `;
  page.insertBefore(panel,btn);
}
</script>

</body>
</html>
