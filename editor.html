<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#ececec;
}

/* Top Bar */
.topbar{
  background:#111;
  color:white;
  padding:12px;
  text-align:center;
  font-size:1.1rem;
  font-weight:600;
}

/* Workspace */
.workspace{
  display:flex;
  justify-content:center;
  padding:20px;
}

/* Manhwa Strip */
.page{
  width:380px;
  min-height:90vh;
  background:white;
  border-radius:8px;
  box-shadow:0 0 20px rgba(0,0,0,.3);
  padding:12px;
  overflow-x:hidden;
}

/* Panel Box */
.panel{
  width:100%;
  min-height:160px;
  border:2px dashed #777;
  border-radius:8px;
  background:#fafafa;
  margin-bottom:14px;
  position:relative;
  resize:vertical;
  overflow:auto;
  padding:8px 6px 25px;
  font-size:0.9rem;
  color:#444;
}

/* Resize handle visual */
.panel::after{
  content:"â†•";
  font-size:14px;
  color:#ff5f6d;
  position:absolute;
  bottom:4px;
  right:10px;
}

/* Panel Buttons */
.panel-controls{
  position:absolute;
  top:4px;
  right:6px;
  display:flex;
  gap:6px;
}

.panel-btn{
  background:#ff5f6d;
  color:white;
  border:none;
  font-size:10px;
  padding:2px 5px;
  border-radius:4px;
}

/* Add Panel Button */
.add-panel{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#ff5f6d;
  color:white;
  font-weight:600;
}

</style>
</head>
<body>

<div class="topbar">ðŸ“œ Manhwa Editor â€” Vertical Panels</div>

<div class="workspace">
  <div class="page" id="page">

    <!-- First panel -->
    <div class="panel" contenteditable="true">
      Write scene here or leave blank.
      <div class="panel-controls">
        <button class="panel-btn" onclick="moveUp(this)">â†‘</button>
        <button class="panel-btn" onclick="moveDown(this)">â†“</button>
        <button class="panel-btn" onclick="removePanel(this)">âœ•</button>
      </div>
    </div>

    <button class="add-panel" onclick="addPanel()">+ Add Panel</button>
  </div>
</div>

<script>
function addPanel(){
  const div=document.createElement("div");
  div.className="panel";
  div.contentEditable="true";
  div.innerHTML = `
    Write scene here or leave blank.
    <div class="panel-controls">
      <button class="panel-btn" onclick="moveUp(this)">â†‘</button>
      <button class="panel-btn" onclick="moveDown(this)">â†“</button>
      <button class="panel-btn" onclick="removePanel(this)">âœ•</button>
    </div>
  `;
  document.getElementById("page")
    .insertBefore(div, document.querySelector(".add-panel"));
}

function removePanel(btn){
  btn.parentNode.parentNode.remove();
}

function moveUp(btn){
  let panel=btn.parentNode.parentNode;
  let prev=panel.previousElementSibling;
  if(prev && prev.classList.contains("panel")){
    panel.parentNode.insertBefore(panel, prev);
  }
}

function moveDown(btn){
  let panel=btn.parentNode.parentNode;
  let next=panel.nextElementSibling;
  if(next && next.classList.contains("panel")){
    panel.parentNode.insertBefore(next, panel);
  }
}
</script>

</body>
</html>
