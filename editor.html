<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Free Canvas Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;touch-action:none}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at 10% 20%, #ff9a9e, transparent 40%),
    radial-gradient(circle at 90% 30%, #fad0c4, transparent 40%),
    radial-gradient(circle at 50% 80%, #fbc2eb, transparent 45%),
    linear-gradient(135deg,#a18cd1,#fbc2eb);
  overflow:hidden;
}

.canvas{
  position:relative;
  width:100%;
  height:100vh;
  overflow:auto;
  padding:80px 0 90px;
}

.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:16px;
  text-align:center;
  color:white;
  font-size:1.4rem;
  font-weight:700;
  z-index:1000;
}

.panel{
  position:absolute;
  top:120px;
  left:20px;
  width:300px;
  height:200px;
  border:2px solid #000;
  border-radius:10px;
  overflow:hidden;
  background:#eee;
  z-index:10;
  user-select:none;
}

.bg-layer{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  z-index:1;
}

.char-img{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  max-height:95%;
  z-index:2;
}

.caption{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.7);
  color:white;
  padding:6px;
  z-index:3;
  font-size:0.95rem;
}

.tools{
  position:absolute;
  top:6px;
  left:6px;
  display:flex;
  gap:5px;
  z-index:6;
}
.tools button{
  padding:2px 6px;
  font-size:10px;
  background:#222;
  color:white;
  border:none;
  border-radius:4px;
}

.history{
  position:absolute;
  bottom:46px;
  left:6px;
  display:flex;
  gap:6px;
  z-index:6;
}
.history button{
  padding:2px 6px;
  font-size:10px;
  background:#444;
  color:white;
  border:none;
  border-radius:4px;
}

.delete-panel{
  position:absolute;
  top:6px;
  right:6px;
  background:red;
  color:white;
  border:none;
  font-size:11px;
  padding:3px 6px;
  border-radius:4px;
  z-index:6;
}

.resize{
  width:14px;
  height:14px;
  background:#666;
  position:absolute;
  z-index:20;
  border-radius:2px;
}
.resize.br{bottom:0;right:0;cursor:nwse-resize;}
.resize.bl{bottom:0;left:0;cursor:nesw-resize;}
.resize.tr{top:0;right:0;cursor:nesw-resize;}
.resize.tl{top:0;left:0;cursor:nwse-resize;}

</style>
</head>

<body>

<div class="topbar">ðŸ“œ Create Your Manhwa</div>

<div class="canvas" id="canvas"></div>

<!-- INPUT BAR -->
<div style="position:fixed;bottom:0;left:0;width:100%;
 background:white;border-top:2px solid #ccc;
 padding:10px;display:flex;gap:8px;">
  <input id="scene" placeholder="Write your scene..."
   style="flex:1;padding:12px;border-radius:25px;border:1px solid #ccc;">
  <button onclick="addPanel()" style="
    padding:12px 20px;background:#ff5f6d;
    border-radius:25px;border:none;font-weight:700;color:white;">
    Add Scene
  </button>
</div>

<script>
let history=[], redoStack=[];

function snapshot(){
  history.push(document.getElementById("canvas").innerHTML);
  redoStack=[];
}

function undoPanel(){
  if(!history.length) return;
  redoStack.push(document.getElementById("canvas").innerHTML);
  document.getElementById("canvas").innerHTML = history.pop();
  restoreEvents();
}

function redoPanel(){
  if(!redoStack.length) return;
  history.push(document.getElementById("canvas").innerHTML);
  document.getElementById("canvas").innerHTML = redoStack.pop();
  restoreEvents();
}

function addPanel(){
  snapshot();
  const txt=document.getElementById("scene").value.trim() || "New scene...";
  const c=document.getElementById("canvas");

  const p=document.createElement("div");
  p.className="panel";
  p.style.left="20px";
  p.style.top=(120+Math.random()*120)+"px";

  p.innerHTML=`
    <div class="bg-layer"></div>
    <div class="tools">
      <button onclick="bg(this)">BG</button>
      <button onclick="charAdd(this)">CHR</button>
    </div>
    <div class="history">
      <button onclick="undoPanel()">â†¶</button>
      <button onclick="redoPanel()">â†·</button>
    </div>
    <button class="delete-panel" onclick="removePanel(this)">x</button>
    <div class="caption">${txt}</div>
    <div class="resize tl"></div>
    <div class="resize tr"></div>
    <div class="resize bl"></div>
    <div class="resize br"></div>
  `;
  enableDrag(p);
  enableResize(p);
  c.appendChild(p);

  document.getElementById("scene").value="";
}

function removePanel(btn){
  snapshot();
  btn.closest(".panel").remove();
}

function bg(btn){
  snapshot();
  const p=btn.closest(".panel");
  const bg=p.querySelector(".bg-layer");
  const f=document.createElement("input");
  f.type="file";f.accept="image/*";
  f.onchange=e=>{
    const r=new FileReader();
    r.onload=x=>bg.style.backgroundImage=`url(${x.target.result})`;
    r.readAsDataURL(e.target.files[0]);
  };
  f.click();
}

function charAdd(btn){
  snapshot();
  const p=btn.closest(".panel");
  const f=document.createElement("input");
  f.type="file";f.accept="image/*";
  f.onchange=e=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(e.target.files[0]);
    img.className="char-img";
    p.appendChild(img);
  };
  f.click();
}

function enableDrag(p){
  let sx,sy,ox,oy;
  p.addEventListener("mousedown",e=>{
    if(e.target.classList.contains("resize"))return;
    sx=e.clientX; sy=e.clientY;
    ox=p.offsetLeft; oy=p.offsetTop;
    document.onmousemove=ev=>{
      p.style.left=(ox+(ev.clientX-sx))+"px";
      p.style.top=(oy+(ev.clientY-sy))+"px";
    };
    document.onmouseup=()=>{
      document.onmousemove=null;
      snapshot();
    };
  });
}

function enableResize(p){
  p.querySelectorAll('.resize').forEach(h=>{
    h.addEventListener("mousedown",e=>{
      e.preventDefault();
      let sx=e.clientX, sy=e.clientY;
      let sw=p.offsetWidth, sh=p.offsetHeight;
      let sl=p.offsetLeft, st=p.offsetTop;
      document.onmousemove=ev=>{
        const dx=ev.clientX-sx, dy=ev.clientY-sy;
        if(h.classList.contains('br')){
          p.style.width=(sw+dx)+"px";
          p.style.height=(sh+dy)+"px";
        }
        if(h.classList.contains('bl')){
          p.style.width=(sw-dx)+"px";
          p.style.left=(sl+dx)+"px";
          p.style.height=(sh+dy)+"px";
        }
        if(h.classList.contains('tr')){
          p.style.width=(sw+dx)+"px";
          p.style.height=(sh-dy)+"px";
          p.style.top=(st+dy)+"px";
        }
        if(h.classList.contains('tl')){
          p.style.width=(sw-dx)+"px";
          p.style.left=(sl+dx)+"px";
          p.style.height=(sh-dy)+"px";
          p.style.top=(st+dy)+"px";
        }
      };
      document.onmouseup=()=>{
        document.onmousemove=null;
        snapshot();
      };
    });
  });
}

function restoreEvents(){
  document.querySelectorAll(".panel").forEach(p=>{
    enableDrag(p);
    enableResize(p);
  });
}
</script>

</body>
</html>
