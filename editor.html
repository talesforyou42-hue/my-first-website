<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhwa Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#bdbdbd;
  font-family:Arial, sans-serif;
}

/* TOP BAR */
.topbar{
  background:#111;
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:600;
}

/* TOOLBAR */
.toolbar{
  text-align:center;
  padding:10px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:linear-gradient(90deg,#ff512f,#dd2476);
  color:#fff;
  font-weight:bold;
}

/* WORK AREA */
.workspace{
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MANHWA PAGE */
.page{
  width:380px;
  height:650px;
  background:#fff;
  position:relative;
  box-shadow:0 0 25px rgba(0,0,0,.35);
}

/* PANEL BOX */
.panel{
  position:absolute;
  border:2px dashed #444;
  background:#fdfdfd;
  min-width:80px;
  min-height:80px;
  resize:both;
  overflow:hidden;
  cursor:move;
}

/* PANEL TEXT */
.panel span{
  font-size:12px;
  color:#777;
  padding:4px;
  display:block;
}
</style>
</head>

<body>

<div class="topbar">Manhwa Page Editor</div>

<div class="toolbar">
  <button onclick="addPanel()">âž• Add Panel</button>
</div>

<div class="workspace">
  <div class="page" id="page"></div>
</div>

<script>
let activePanel = null;
let offsetX = 0;
let offsetY = 0;

/* ADD PANEL */
function addPanel(){
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.style.width = "140px";
  panel.style.height = "120px";
  panel.style.left = "20px";
  panel.style.top = "20px";

  const label = document.createElement("span");
  label.innerText = "Empty Panel";
  panel.appendChild(label);

  panel.onmousedown = startDrag;
  document.getElementById("page").appendChild(panel);
}

/* DRAG */
function startDrag(e){
  activePanel = e.target.closest(".panel");
  offsetX = e.offsetX;
  offsetY = e.offsetY;

  document.onmousemove = drag;
  document.onmouseup = stopDrag;
}

function drag(e){
  if(!activePanel) return;
  const page = document.getElementById("page");
  const rect = page.getBoundingClientRect();

  activePanel.style.left = (e.clientX - rect.left - offsetX) + "px";
  activePanel.style.top  = (e.clientY - rect.top  - offsetY) + "px";
}

function stopDrag(){
  document.onmousemove = null;
  document.onmouseup = null;
  activePanel = null;
}
</script>

</body>
</html>
